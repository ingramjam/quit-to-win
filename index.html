                                    </div>
                                    
                                    {/* Quick Stats */}
                                    <div className={`p-6 text-center border-t border-current/10 ${themeKey === 'teen' ? 'bg-[#00ff9d]/5' : themeKey === 'adult' ? 'card-adult-inset' : ''}`}>
                                        <div className="text-sm opacity-60 mb-1">YEARLY SAVINGS</div>
                                        <div className={`text-5xl font-bold ${textAccent} ${themeKey === 'teen' ? 'font-tech' : ''}`}>
                                            ${Math.round(yearlySavings).toLocaleString()}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT: Visualizer Card */}
                            <div className={`relative p-8 flex flex-col justify-between transition-all duration-500 ${cardClass} group`}>
                                {themeKey === 'adult' && (
                                    <div className="bg-[#000080] text-white px-2 py-1 mb-4 flex justify-between items-center font-bold font-serif-retro border border-white">
                                        <span>Result.html</span>
                                        <div className="flex gap-1">
                                            <div className="w-4 h-4 bg-[#c0c0c0] border border-white text-black text-xs flex items-center justify-center">_</div>
                                            <div className="w-4 h-4 bg-[#c0c0c0] border border-white text-black text-xs flex items-center justify-center">X</div>
                                        </div>
                                    </div>
                                )}
                                
                                <div>
                                    <div className="flex justify-between items-start mb-6">
                                        <div className="opacity-70 text-xs font-bold tracking-widest uppercase">
                                            Kick It California
                                        </div>
                                        <span className="text-6xl animate-float filter drop-shadow-lg">
                                            {currentProductData.emoji}
                                        </span>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <h3 className={`text-2xl opacity-60 ${themeKey === 'adult' ? 'font-serif-retro' : ''}`}>
                                            I'm trading <span className="strike-through text-red-500 decoration-4">{PRODUCT_LABELS[product]}</span>
                                        </h3>
                                        <h3 className={`text-5xl leading-none ${themeKey === 'adult' ? 'font-serif-retro font-bold' : 'font-bold'} ${textAccent}`}>
                                            for {currentProductData.item}
                                        </h3>
                                    </div>

                                    <p className={`mt-8 text-lg opacity-80 leading-relaxed ${themeKey === 'teen' ? 'font-tech' : themeKey === 'adult' ? 'font-serif-retro' : ''}`}>
                                        By quitting now, I save <strong className={textAccent}>${Math.round(yearlySavings).toLocaleString()}</strong>/yr. 
                                        {daysToGoal < 365 ? 
                                            ` Goal reached in just ${daysToGoal} days.` : 
                                            ` That's real financial freedom.`}
                                    </p>
                                </div>

                                <div className="mt-8">
                                    <div className={`w-full h-4 mb-2 overflow-hidden ${themeKey === 'senior' ? 'rounded-full bg-gray-100' : 'bg-white border border-black'}`}>
                                        <div 
                                            className={`h-full transition-all duration-1000 ease-out ${progressBarColor}`} 
                                            style={{ width: `${progress}%` }}
                                        ></div>
                                    </div>
                                    <div className={`flex justify-between text-xs font-bold opacity-60 ${themeKey === 'teen' ? 'font-tech' : ''}`}>
                                        <span>$0</span>
                                        <span>GOAL: ${goalPrice.toLocaleString()}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* --- FULL WIDTH: HEALTH TIMELINE --- */}
                        <div className={`${cardClass} p-8 mb-12`}>
                            <div className={`p-2 mb-6 font-bold flex items-center gap-2 justify-center text-xl
                                ${themeKey === 'teen' ? 'bg-[#00ff9d]/20 text-[#00ff9d] border-b border-[#00ff9d] font-tech uppercase' : 
                                  themeKey === 'adult' ? 'bg-[#000080] text-white font-serif-retro' : 
                                  'text-[#0284c7] border-b border-blue-100 font-sans'}`}>
                                <IconHeart/> 
                                {themeKey === 'teen' ? 'System Diagnostics' : themeKey === 'adult' ? 'Health_Log.txt' : 'Health Timeline'}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {currentData.healthTimeline && currentData.healthTimeline.map((item, i) => (
                                    <div key={i} className={`flex gap-4 items-center p-4 rounded ${themeKey === 'teen' ? 'bg-[#00ff9d]/5' : themeKey === 'adult' ? 'card-adult-inset' : 'bg-blue-50'}`}>
                                        <div className={`font-bold text-xl w-28 shrink-0 ${textAccent} ${themeKey === 'teen' ? 'font-tech' : themeKey === 'adult' ? 'font-serif-retro' : ''}`}>{item.time}</div>
                                        <div className={`opacity-80 ${themeKey === 'teen' ? 'font-tech text-sm' : themeKey === 'adult' ? 'font-serif-retro' : 'font-sans'}`}>{item.benefit}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* --- FULL WIDTH: WHY TRUST US --- */}
                        {currentData.proofPoints && (
                            <div className={`${cardClass} p-8 mb-12`}>
                                <div className={`p-2 mb-6 font-bold text-center text-xl
                                    ${themeKey === 'teen' ? 'bg-[#00ff9d]/20 text-[#00ff9d] border-b border-[#00ff9d] font-tech uppercase' : 
                                      themeKey === 'adult' ? 'bg-[#008080] text-white font-serif-retro' : 
                                      'text-[#0284c7] border-b border-blue-100 font-sans'}`}>
                                    {themeKey === 'teen' ? 'Why_Level_Up?' : themeKey === 'adult' ? 'Why_Trust_Us?' : 'Why Choose Us?'}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {currentData.proofPoints.map((point, i) => (
                                        <div key={i} className={`text-center p-6 rounded transition-transform hover:scale-105
                                            ${themeKey === 'teen' ? 'bg-[#00ff9d]/10 border border-[#00ff9d]/30' : 
                                              themeKey === 'adult' ? 'card-adult-inset' : 
                                              'bg-blue-50 border border-blue-100'}`}>
                                            <div className={`text-lg font-bold ${themeKey === 'teen' ? 'font-tech' : themeKey === 'adult' ? 'font-serif-retro' : 'font-sans'}`}>
                                                {point}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- CONVERSION / SERVICES SECTION --- */}
                    <section className={`py-20 px-4 relative z-10 
                        ${themeKey === 'teen' ? 'bg-[#0f172a] border-t border-[#00ff9d]' : 
                          themeKey === 'adult' ? 'bg-[#c0c0c0] border-t-4 border-white' : 
                          'bg-white border-t border-slate-200'}`}>
                        
                        <div className="max-w-5xl mx-auto">
                            <h2 className={`text-center text-4xl font-bold mb-16 
                                ${themeKey === 'teen' ? 'font-tech text-[#00ff9d] uppercase' : 
                                  themeKey === 'adult' ? 'font-serif-retro text-5xl bg-white border-2 border-[#808080] inline-block px-8 py-2 shadow-[4px_4px_0px_#000]' : 
                                  'text-slate-800'}`}>
                                Choose Your Path
                            </h2>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {currentData.services.map((service, i) => (
                                    <a 
                                        key={i}
                                        href="https://kicform.org/kick-it-2" 
                                        target="_blank"
                                        className={`group block p-8 transition-all duration-300
                                            ${themeKey === 'teen' ? 'bg-black/40 border border-[#00ff9d]/30 hover:border-[#00ff9d] hover:shadow-[0_0_20px_rgba(0,255,157,0.3)]' : 
                                              themeKey === 'adult' ? 'bg-[#c0c0c0] border-2 border-white shadow-[4px_4px_0px_#000] hover:translate-y-1 hover:translate-x-1 hover:shadow-[2px_2px_0px_#000] relative' : 
                                              'bg-slate-50 border border-slate-200 hover:shadow-xl hover:-translate-y-1 rounded-xl'}`}
                                    >
                                        {themeKey === 'adult' && (
                                            <div className="absolute top-0 left-0 w-full h-1 bg-white"></div>
                                        )}
                                        <div className={`mb-4 ${themeKey === 'teen' ? 'text-[#00ff9d]' : themeKey === 'adult' ? 'text-[#000080]' : 'text-[#0284c7]'}`}>
                                            {service.icon}
                                        </div>
                                        <h3 className={`text-xl font-bold mb-1 ${themeKey === 'teen' ? 'font-tech uppercase' : themeKey === 'adult' ? 'font-serif-retro uppercase' : ''}`}>
                                            {service.label}
                                        </h3>
                                        <p className="opacity-60 text-sm mb-6">{service.sub}</p>
                                        <div className={`inline-flex items-center gap-2 font-bold 
                                            ${textAccent} 
                                            ${themeKey === 'adult' ? 'uppercase border-b-2 border-current' : ''}`}>
                                            {service.action} <IconArrow/>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className={`py-12 text-center ${themeKey === 'teen' ? 'bg-black text-[#00ff9d]/40' : themeKey === 'adult' ? 'bg-[#008080] text-white border-t-2 border-white font-serif-retro' : 'bg-slate-50 text-slate-400'}`}>
                        <p className="text-sm">
                            Kick It California is a free program of UC San Diego.<br/>
                            ¬© 2025 Regents of the University of California.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
